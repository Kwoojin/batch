spring:
  batch:
    job:
      names: ${job.name:NONE}
    jdbc:
      initialize-schema: always

  messages:
    basename: i18n/messages
    encoding: UTF-8
    cache-duration: PT1H

#  h2:
#    console:
#      enabled: true

  datasource:
    url: jdbc:h2:tcp://localhost/~/batch
#    url: jdbc:h2:mem:test_db;MODE=MYSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver

logging.level:
  org.hibernate.SQL: debug